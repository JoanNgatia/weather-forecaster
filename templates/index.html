{% extends 'base.html' %}
{% block content %}
    <div class="container" id="bodyapp">
        <div class="row">
            <h4>Know your weather!!</h4>
            <div class="searchform">
                <form class="currentweather" action="/city">
                    <input  name="city" type="text" placeholder="City Name">
                    <button type="submit" class="btn" value="Search">Search</button>
                </form>
            </div>
            {% if city %}
                <div class="currentweather col s12">
                    <h3>{{city}}</h3>
                    <p>The weather is {{weather}}</p>
                    <p>The wind speed is {{windspeed}}m/s</p>
                    <p>The average temperature is {{temp}} &#8451;</p>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
